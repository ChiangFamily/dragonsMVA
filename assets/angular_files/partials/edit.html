<div ng-controller='DragonController as DC'>
  <h1>Edit the Dragon</h1>
  <div class="row">
    <form class="col s12" name='dragonForm'>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">perm_identity</i>
          <input id="icon_prefix" type="text" class="validate" ng-value='DC.dragon.name' ng-model='DC.dragon.name'>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">invert_colors</i>
          <input id="icon_telephone" type="tel" class="validate" ng-value='DC.dragon.color' ng-model='DC.dragon.color'>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">polymer</i>
          <input id="icon_telephone" type="tel" class="validate" ng-value='DC.dragon.element' ng-model='DC.dragon.element'>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">library_add</i>
          <input id="icon_telephone" type="tel" class="validate" ng-value='DC.dragon.moves' ng-model='DC.dragon.moves'>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action" ng-click='DC.editDragon()'>Update Dragon
          <i class="material-icons right">send</i>
      </button>
      </form>
    </div>
</div>

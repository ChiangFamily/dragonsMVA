<div ng-controller='DragonController as DC'>
  <div class="row">
    <h2>{{DC.dragon.name}}</h2>
     <div class="col s12 m5">
       <div class="card-panel teal">
         <span class="white-text">
           <h4>Color: {{DC.dragon.color}}</h4>
           <h4>Element: {{DC.dragon.element}}</h4>
           <h4>Moves: {{DC.dragon.moves}}</h4>
         </span>
       </div>
     </div>
   </div>
</div>
